<!DOCTYPE html>
<html lang="si">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium-style Page</title>
    <style>
      body {
        font-family: "Noto Serif Sinhala", serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2,
      h3 {
        font-family: "Noto Serif Sinhala", serif;
        color: #333;
      }

      img {
        max-width: 500px;
        height: auto;
        display: block;
        margin: 20px 0;
      }

      .author {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .author img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .author .info {
        display: flex;
        flex-direction: column;
      }

      .content {
        text-align: justify;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .author img {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ගල්බොරැල්ලේ "ඇල විලා" කතා වස්තුව.</h1>
      <div class="author">
        <img src="ArticleImages\channels4_profile.jpg" alt="Author" />
        <div class="info">
          <strong>චන්දන තිලකරත්න</strong>
          <span>මාර්තු 15, 2024</span>
        </div>
      </div>
      <img
        src="https://scontent.fcmb11-1.fna.fbcdn.net/v/t39.30808-6/431705500_24853132584333642_3196952115775070005_n.jpg?stp=dst-jpg_s600x600&_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeGj7OslDx3RISCNhHTlHsR8IpJYm_5mGfYiklib_mYZ9u7G_tPdkVC-AOjCy1NuKUo&_nc_ohc=nCV7HzVtqywQ7kNvgHPoA45&_nc_zt=23&_nc_ht=scontent.fcmb11-1.fna&oh=00_AYDzrTF3ww6vL69hEARxNWPlwQbSCgGZNj5SquksML1Ycw&oe=66633F71"
        alt="Featured"
      />
    </div>
  </body>
</html>
